# Certificate paths

ssl_ca_certificate_path: Enter path to CA certificate
ssl_host_key_path: Enter path to host certificate

# Keystore Configuration parameters


host_keystore_OU: Enter the Organizational Unit for the keystore
host_keystore_O: Enter the Oranization for the keystore
host_keystore_L: Enter the Locality for the keystore
host_keystore_ST: Enter the stated/province for the keystore
host_keystore_Country: Enter the country code for the keystore
host_keystore_storepass: Enter the storepass for the keystore
host_keystore_keypass: Enter the keypass for the keystore

