- set_fact:
      principal_name: "{{inventory_hostname}}"
  when: not ssl_custom_certs|bool or not ssl_provided_keystore_and_truststore|bool

- set_fact:
      principal_name: "{{rbac_principal_name}}"
  when: ssl_custom_certs|bool or ssl_provided_keystore_and_truststore|bool

