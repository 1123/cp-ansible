all:
  vars:
    ansible_connection: ssh
    ansible_ssh_user: ec2-user
    ansible_become: true

    ## Required var, with options plaintext, ssl, sasl_ssl, ssl_customcerts, kerberos_ssl, kerberos, kerberos_ssl_customcerts
    security_mode: plaintext

    #### Kerberos Configuration ####
    ## Applicable when sasl_protocol is kerberos
    # kerberos_kafka_broker_primary: <Name of the primary set on the kafka brokers' principal eg. kafka>
    ## REQUIRED: under each host set keytab file path and principal name, see below
    # kerberos_configure: <Boolean for ansible to install kerberos packages and write this file: /etc/krb5.conf, defaults to true>
    # kerberos:
    #   realm: <kdc server realm eg. confluent.example.com>
    #   kdc_hostname: <hostname of machine with KDC running eg. ip-172-31-45-82.us-east-2.compute.internal>
    #   admin_hostname: <hostname of machine with KDC running eg. ip-172-31-45-82.us-east-2.compute.internal>

    ## Required vars for customcerts install
    # ssl_ca_certificate: <ca certificate name, eg. ca-cert>
    # ssl_host_key: <host certificate name, eg. cert-signed>
    # ssl_private_key: <private key file name, must be pkcs format, eg. keystore.p12>
    # ssl_ca_certificate_path: <full path to the ca certificate on the host you are running the plabook from, eg. /var/ca-cert>
    # ssl_host_key_path: <full path to the ca certificate on the host you are running the plabook from, eg. /var/cert-signed>
    # ssl_private_key_path: <full path to the ca certificate on the host you are running the plabook from, eg. /var/keystore.p12>
    # host_keystore_storepass: <desired password fore each key-store>
    # host_truststore_storepass: <desired password for each trust-store>
    # ca_cert_password: <password for the ca certificate>
    # host_cert_password: <password for the host certificate>
    # privatekey_keystore_password: <password for the private key key-store (pkcs12 file)>

    ## By default jolokia gets pulled from the internet and enabled on all the components
    ## To disable, uncomment this line:
    # jolokia_enabled: false

    ## To set custom properties for each service
    ## Find property options in the Confluent Documentation
    # zookeeper:
    #   properties:
    #     initLimit: 6
    #     syncLimit: 3
    # kafka_broker:
    #   properties:
    #     num.io.threads: 15
    # schema_registry:
    #   properties:
    #     key: val
    # control_center:
    #   properties:
    #     key: val
    # kafka_connect:
    #   properties:
    #     key: val
    # kafka_rest:
    #   properties:
    #     key: val
    # ksql:
    #   properties:
    #     key: val

zookeeper:
  hosts:
    ip-172-31-34-246.us-east-2.compute.internal:
      ## By default the first host will get zookeeper id=1, second gets id=2. Set zookeeper_id to customize
      # zookeeper_id: 2

      ## For kerberos sasl protocol, EACH host will need these two variables:
      # zookeeper_kerberos_keytab_path: The path on ansible host to keytab file ex: /tmp/keytabs/zookeeper-ip-172-31-34-246.us-east-2.compute.internal.keytab
      # zookeeper_kerberos_principal: The principal configured in kdc server ex: zookeeper/ip-172-31-34-246.us-east-2.compute.internal@REALM.EXAMPLE.COM
    ip-172-31-37-15.us-east-2.compute.internal:
