---
- name: Install and Configure Kerberos
  include_role:
    name: confluent.kerberos
  when: kerberos_configure|bool

- name: Create Keytabs Directory
  file:
    path: "{{kerberos.keytab_dir}}"
    group: "{{ksql.group}}"
    mode: '650'
    recurse: yes

- name: Copy in Keytab File
  copy:
    src: "{{ksql_kerberos_keytab_path}}"
    dest: "{{kerberos.keytab_dir}}/{{ksql_kerberos_keytab_path | basename}}"
    mode: '600'
    owner: "{{ksql.user}}"
    group: "{{ksql.group}}"
  notify:
    - restart ksql
