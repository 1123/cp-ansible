- name: Grant role System Admin to Control Center user
  delegate_facts: true
  shell: |
    curl --cacert /var/ssl/private/ca.crt --key /var/ssl/private/control_center.key --cert /var/ssl/private/control_center.crt \
      -X POST https://{{ groups['kafka_broker'][0] }}:8090/security/1.0/principals/User:{{principal_name}}/roles/SystemAdmin \
      -H "accept: application/json" -H "Authorization: Bearer {{rbac_token}}" -H "Content-Type: application/json" \
      -d '{"clusters":{"kafka-cluster":"{{cluster_id}}"}}'
