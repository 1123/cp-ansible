provisioner:
  name: ansible
  config_options:
    defaults:
      hash_behaviour: merge
  inventory:
    group_vars:
      all:
        ssl_enabled: true
        ssl_mutual_auth_enabled: true

        ssl_custom_certs: true
        ssl_ca_cert_filepath: generated_ssl_files/ca.crt
        ssl_signed_cert_filepath: "generated_ssl_files/{{inventory_hostname}}-ca1-signed.crt"
        ssl_key_filepath: "generated_ssl_files/{{inventory_hostname}}-key.pem"
        ssl_key_password: keypass

        rbac_enabled: true
        mds_ssl_mutual_auth_enabled: false

        token_services_public_pem_file: generated_ssl_files/public.pem
        token_services_private_pem_file: generated_ssl_files/tokenKeypair.pem

        rbac_ldaps: false
        rbac_ldap_url: ldap1
        rbac_ldap_port: 389
        rbac_ldap_principal: mds
        rbac_ldap_princiapl_password: password
        rbac_ldap_user_search_base: OU=rbac,DC=example,DC=com
        rbac_ldap_group_search_base: OU=rbac,DC=example,DC=com

        kafka_broker_custom_listeners:
          broker:
            ssl_enabled: false
            sasl_protocol: kerberos
          internal:
            ssl_enabled: true
            sasl_protocol: OAUTH
          client_listener:
            name: CLIENT
            port: 9093
            ssl_enabled: true
            ssl_mutual_auth_enabled: true
            sasl_protocol: none

        mds_super_user: mds
        mds_super_user_password: password

        schema_registry_ldap_user: schema_registry
        schema_registry_ldap_password: password

        kafka_connect_ldap_user: kafka_connect
        kafka_connect_ldap_password: password

        ksql_ldap_user: ksql
        ksql_ldap_password: password

        kafka_rest_ldap_user: kafka_rest
        kafka_rest_ldap_password: password

        control_center_ldap_user: control_center
        control_center_ldap_password: password

      ldap_server:
        ldaps_enabled: false
        ldaps_custom_certs: false

        ldap_admin_password: ldppassword

        ldap_rbac_group: rbac
        ldap_dc: example
        ldap_dc_extension: com

        ldap_users:
          - username: kafka_broker
            password: password
            uid: 9999
            guid: 99
          - username: "{{schema_registry_ldap_user}}"
            password: "{{schema_registry_ldap_password}}"
            uid: 9998
            guid: 98
          - username: "{{kafka_connect_ldap_user}}"
            password: "{{kafka_connect_ldap_password}}"
            uid: 9997
            guid: 97
          - username: "{{ksql_ldap_user}}"
            password: "{{ksql_ldap_password}}"
            uid: 9996
            guid: 96
          - username: "{{control_center_ldap_user}}"
            password: "{{control_center_ldap_password}}"
            uid: 9995
            guid: 95
          - username: "{{kafka_rest_ldap_user}}"
            password: "{{kafka_rest_ldap_password}}"
            uid: 9994
            guid: 94
          - username: "{{mds_super_user}}"
            password: "{{mds_super_user_password}}"
            uid: 9993
            guid: 93
verifier:
  name: ansible
scenario:
  test_sequence:
    - lint
    - dependency
    - cleanup
    - destroy
    - syntax
    - create
    - prepare
    - converge
    # - idempotence
    - side_effect
    - verify
    - cleanup
    - destroy
