---
- name: Wait for API to return 200 - HTTP
  uri:
    url: "http://localhost:{{kafka_rest_port}}/topics"
    status_code: 200
  register: result
  until: result.status == 200
  retries: 60
  delay: 5
  when: not kafka_rest_ssl_enabled|bool

- name: Wait for API to return 200 - HTTPS
  uri:
    url: "https://localhost:{{kafka_rest_port}}/topics"
    status_code: 200
    validate_certs: no
  register: result
  until: result.status == 200
  retries: 60
  delay: 5
  when: kafka_rest_ssl_enabled|bool and not rbac_enabled|bool

- name: Wait for API to return 200 - RBAC - HTTPS
  uri:
    url: "https://localhost:{{kafka_rest_port}}/topics"
    status_code: 200
    validate_certs: no
    url_username: "{{kafka_rest_ldap_user}}"
    url_password: "{{kafka_rest_ldap_password}}"
    force_basic_auth: true
  register: result
  until: result.status == 200
  retries: 60
  delay: 5
  when: kafka_rest_ssl_enabled|bool and rbac_enabled|bool
