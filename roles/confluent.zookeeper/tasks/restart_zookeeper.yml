---
- name: Check if Zookeeper Service Running
  shell: "systemctl show -p SubState {{zookeeper_service_name}}"
  changed_when: false
  register: substate

- name: Parallel Restart
  include: restart.yml
  when: substate.stdout != 'SubState=running'

- name: Ordered Restart
  include: ordered_restart.yml
  when: substate.stdout == 'SubState=running'
